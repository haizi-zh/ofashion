;=============================================celery main worker==================================================
[program:main_worker]
; Set full path to celery program if using virtualenv
command=celery worker -A tasks -l info -Q main -n main

environment=PYTHONPATH=/home/rose/MStore

directory=/home/rose/MStore/scripts
user=rose
numprocs=1
stdout_logfile=/var/log/celery/worker_main.log
stderr_logfile=/var/log/celery/worker_main.log
autostart=false
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 60

; When resorting to send SIGKILL to the program to terminate it
; send SIGKILL to its whole process group instead,
; taking care of its children as well.
killasgroup=true

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=999

