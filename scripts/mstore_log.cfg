[loggers]
keys=root,firenze

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=firenzeFormatter

[logger_root]
level=DEBUG
handlers=

[logger_firenze]
level=DEBUG
handlers=fileHandler
qualname=firenzeLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=firenzeFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=mstore_logging.MStoreFileHandler
level=INFO
formatter=firenzeFormatter
args=('../storage/log', 'mstore')

[formatter_firenzeFormatter]
format=%(asctime)-24s%(levelname)-8s%(module)s|%(funcName)-24s%(message)s
datefmt=

